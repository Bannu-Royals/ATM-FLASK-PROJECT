<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Withdraw</title>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-500 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Withdraw</h2>
        <form method="POST" action="/withdraw">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">Amount:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="text" name="amount" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Confirm
                </button>
                <a href="{{ url_for('main_menu') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
