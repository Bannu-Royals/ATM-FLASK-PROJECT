<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bannu_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Main Menu</title>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-4 text-center text-gray-800">Main Menu</h2>
        <div class="grid grid-cols-1 gap-4">
            <a href="{{ url_for('deposit') }}" class="block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105">Deposit</a>
            <a href="{{ url_for('withdraw') }}" class="block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105">Withdraw</a>
            <a href="{{ url_for('balance') }}" class="block bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105">Check Balance</a>
            <a href="{{ url_for('transactions') }}" class="block bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105">Transactions</a>
            <a href="{{ url_for('logout') }}" class="block bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105">Logout</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="mt-6">
                {% for message in messages %}
                <li class="text-green-500 text-center">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
