<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Deposit</title>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-4 text-center text-gray-800">Deposit</h2>
        <form method="POST" action="/deposit">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">Amount:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="amount" type="text" name="amount" placeholder="Enter deposit amount" required>
            </div>
            <div class="flex items-center justify-center sm:justify-between">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out mb-4 sm:mb-0 sm:mr-2" type="submit">
                    Confirm
                </button>
                <a href="{{ url_for('main_menu') }}" class="block w-full sm:w-auto text-center text-blue-500 hover:text-blue-800 font-bold text-sm">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
